

<mat-accordion multi="true" *ngIf="restaurant.length > 0">
    <mat-expansion-panel *ngFor="let rst of restaurant">
        <mat-expansion-panel-header>
            <h2>estaurant Name</h2>{{rst.resId}} || {{rst.id}}
        </mat-expansion-panel-header>
        <p>{{rst.resName}}</p>
        <mat-action-row>
            <button mat-button>EDIT</button>
            <button mat-button color="warn">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<table >
    <thead>
        <tr>
            <th>Restaurant Name</th>
            <th>Restaurant Id</th>
            <th></th>
            <th>Delivery Address</th>
            <th>Delivery Pin</th>
        </tr>
        
    </thead>
    <tr *ngFor="let res of restaurant" >
        <td>{{order._id}}</td>
        <td>{{order.orderStatus}}</td>
        <td>{{order.orderId}}</td>
        <td>{{order.deliveryAddress}}</td>
        <td>{{order.deliveryPin}}</td>
        <td>edit</td>
        <td>delete</td>
    </tr>
</table>
