<table >
    <thead>
        <tr>
            <th>OrderId</th>
            <th>Oreder Status</th>
            <th>TAB Id</th>
            <th>Delivery Address</th>
            <th>Delivery Pin</th>
        </tr>
        
    </thead>
    <tr *ngFor="let order of deliveredOrders" >
        <td>{{order._id}}</td>
        <td>{{order.orderStatus}}</td>
        <td>{{order.orderId}}</td>
        <td>{{order.deliveryAddress}}</td>
        <td>{{order.deliveryPin}}</td>
    </tr>
</table>
