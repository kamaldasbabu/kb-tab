<header class="header-container" >
    <div class="logo">
        <img src="../../../assets/photos/logo.jpeg" alt="take a break">
    </div>
    <div class="admin"> <button mat-raised-button color="accent">ADMIN</button></div>
    <div class="header-right">
        <div class="addres" *ngIf="isAuth">
            <button mat-raised-button [routerLink]="['/addres']" routerLinkActive="active" > Add Restaurant</button>
        </div>
        <div class="notification">
            <a>
                 <mat-icon mat-button [matMenuTriggerFor]="menu" 
                  matBadge="4" matBadgeOverlap="false" >circle_notifications</mat-icon>
            </a>
            <mat-menu #menu="matMenu"  xPosition="before">
            <button mat-menu-item>notification 1</button>
            <button mat-menu-item>notification 2</button>
            <button mat-menu-item>notification 3</button>
            <button mat-menu-item>notification 4</button>
            <button mat-menu-item>notification 5</button>
            <button mat-menu-item>notification 6</button>
            </mat-menu>

        </div>
        <div class="avtar-name">
            <span *ngIf="val">Hi ! {{name}}</span> 
        </div>
        <div class="avtar">
            
            <span mat- [routerLink]="['/login']" routerLinkActive="active">
                <mat-icon *ngIf="!val">person</mat-icon>  
            </span>
            <span (click)="logout()" *ngIf="val"><mat-icon matTooltip="Logout"
                matTooltipClass="example-tooltip-red"
                aria-label="Button that shows a red tooltip">settings_power</mat-icon></span>
            
         </div>
    </div>

</header>
