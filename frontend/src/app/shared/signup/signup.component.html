
  <mat-card>

  
    <form (submit)="newUser()" [formGroup]="registerForm">
        

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input  matInput required placeholder="Babu" type="text" formControlName="name">
            
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input matInput required placeholder="abc@mail.com" type="email" formControlName="email">
        
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput required placeholder="xxxx" type="password" formControlName="password">
    
        </mat-form-field>
    
        <button mat-raised-button type="submit"> Sign Up </button>
    </form>
</mat-card>
